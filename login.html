<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Login</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div id="wrapper__left">
            <div id="wrapper__signin">
                <div id="wrapper__logo">
                    <img src="./assets/img/logos/adl.png" alt="Logo adl" id="logo__img" width="100px" height="100px">
                </div>
                <form action="" id="wrapper_form">
                    <div class="wrapper__box">
                        <label class="wrapper__label">Email / username</label>
                        <input type="text" class="wrapper__text text-input">
                    </div>
                    <div class="wrapper__box">
                        <label class="wrapper__label">Password</label>
                        <input type="password" class="wrapper__text text-input">
                    </div>
                    <div class="wrapper__sign">
                        <a class="wrapper__button--primary-btn" href="./blog.html" target="_blank">Sign in</a>
                    </div>
                </form>
                <div class="wrapper__or">
                    <hr class="wrapper__or--bar">
                    <span class="wrapper__span">OR</span>
                    <hr class="wrapper__or--bar">
                </div>
                <a href="./index.html" class="wrapper__button--secondary-btn">Create an account</a>
            </div>
            <div class="wrapper__copy">
                <p class="wrapper__copy--text">Copyright &copy; 1999, me All Right Reserved</p>
                <div>
                    <a href="#" class="wrapper__copy--links">Terms of use</a> | <a href="#" class="wrapper__copy--links">Privacy</a>
                </div>
            </div>
        </div>
        <div id="wrapper__right">
            <div id="wrapper__showcase">
                <div class="wrapper__showcase--content">
                    <h1 class="wrapper__showcase--text">Bienvenido al blog
                        <b>FrontEnd</b></h1>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
